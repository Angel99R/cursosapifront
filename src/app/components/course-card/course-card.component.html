<!-- course-card.component.html -->
<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow">
  <div class="relative">
    <img [src]="course.image_url || '/placeholder.svg'" 
         [alt]="course.title" 
         class="w-full h-48 object-cover">
    <!-- <span class="absolute top-2 right-2 bg-blue-600 text-white text-xs px-2 py-1 rounded">
      {{course.rating}}
    </span> -->
  </div>
  
  <div class="p-4">
    <div class="flex items-center space-x-2 mb-2">
      <!-- <img [src]="course.instructorAvatar || '/placeholder.svg'" 
           alt="Instructor" 
           class="h-6 w-6 rounded-full"> -->
      <span class="text-sm text-gray-500">{{course.instructor}}</span>
    </div>
    
    <h3 class="text-lg font-bold leading-tight mb-1">{{course.title}}</h3>
    <!-- <p class="text-gray-600 text-sm line-clamp-2 mb-3">{{course.description}}</p> -->
    
    <div class="flex items-center space-x-4 text-sm text-gray-500 mb-3">
      <div class="flex items-center space-x-1">
        <span class="material-icons text-yellow-400 text-base">star</span>
        <span>{{course.rating}}</span>
      </div>
      <!-- <div class="flex items-center space-x-1">
        <span class="material-icons text-base">people</span>
        <span>{{course.students.toLocaleString()}}</span>
      </div>
      <div class="flex items-center space-x-1">
        <span class="material-icons text-base">schedule</span>
        <span>{{course.duration}}</span>
      </div> -->
    </div>
    
    <!-- <div class="flex flex-wrap gap-1 mb-3">
      <span *ngFor="let tag of course.tags.slice(0, 3)" 
            class="bg-gray-100 text-gray-600 text-xs px-2 py-1 rounded">
        {{tag}}
      </span>
    </div> -->
    
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <span class="text-2xl font-bold">{{course.current_price}}</span>
        <span class="text-sm text-gray-500 line-through">{{course.original_price}}</span>
      </div>
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-sm" (click)="goToCouse(course.link)">
        Canjear
      </button>
    </div>
  </div>
</div>
